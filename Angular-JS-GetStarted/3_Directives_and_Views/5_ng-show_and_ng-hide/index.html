<!DOCTYPE html>
<html ng-app="githubViewer">

  <head>
    <script src="https://code.angularjs.org/1.2.25/angular.min.js"></script>
    <script src="script.js"></script>
  </head>

  <body ng-controller="MainController">
    <h1>{{message}}</h1>
      <div>
        <div>{{error}}</div>
          
          <form name="searchUser" ng-submit="search(username)">
            <input type="search" required placeholder="Username to find" ng-model="username" />
            <input type="submit" value="Search" />  
          </form>
        
        <div>
            <h2>{{user.name}}</h2>
            <img ng-src="{{user.avatar_url}}" title="{{user.name}}">    
        </div>
          Order:
          
          <select ng-model="repoSortOrder">
            <option value="+name">Name - Ascending</option>
            <option value="-stargazers_count">Stars - Descending</option>
            <option value="+language">Language - Ascending</option>  
          </select>
          <table>
            <thead>
                <th>Name</th>
                <th>Stars</th>
                <th>Language</th>
            </thead>
            <tbody>
                <tr ng-repeat="repo in repos | orderBy: repoSortOrder">
                    <td>{{repo.name}}</td>
                    <td>{{repo.stargazers_count | number}}</td>
                    <td>{{repo.language}}</td>
                </tr>  
            </tbody>
          </table>
  </body>

</html>
