<div>
    <h2>{{user.name}}</h2>
    {{ error }}
    <img ng-src="{{user.avatar_url}}" title="{{user.name}}">  
    <select ng-model="repoSortOrder">
    <option value="+name">Name - Ascending</option>
    <option value="-stargazers_count">Stars - Descending</option>
    <option value="+language">Language - Ascending</option>  
  </select>

</div>
        
<table>
    <thead>
        <th>Name</th>
        <th>Stars</th>
        <th>Language</th>
    </thead>
    <tbody>
        <tr ng-repeat="repo in repos | orderBy: repoSortOrder">
            <td>
                <a href="#/repo/{{user.login}}/{{repo.name}}">
                    {{repo.name}}
                </a>
                </td>
            <td>{{repo.stargazers_count | number}}</td>
            <td>{{repo.language}}</td>
        </tr>  
    </tbody>
</table> 
<a href="#/main">Back to search</a>
